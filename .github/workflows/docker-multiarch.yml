name: Build and Push Multi-Arch Docker Image

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Embedding model name (e.g. sentence-transformers/all-MiniLM-L6-v2)'
        required: true
        default: 'sentence-transformers/all-MiniLM-L6-v2'
      image_tag:
        description: 'Docker image tag (e.g. latest, v1.0.0)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.event.inputs.image_tag }}
          build-args: |
            EMBEDDING_MODEL=${{ github.event.inputs.model_name }}
          
      - name: Image digest
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository }}:${{ github.event.inputs.image_tag }}"

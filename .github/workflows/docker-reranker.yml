name: Build and Push Reranker Docker Image

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Reranker model name (e.g. Qwen/Qwen3-Reranker-0.6B)'
        required: true
        default: 'Qwen/Qwen3-Reranker-0.6B'
      image_tag:
        description: 'Docker image tag (e.g. reranker-0.6b, reranker-latest)'
        required: true
        default: 'reranker-latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.reranker
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.event.inputs.image_tag }}
          build-args: |
            MODEL_ID=${{ github.event.inputs.model_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Image info
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository }}:${{ github.event.inputs.image_tag }}"
          echo "ðŸ¤– Model: ${{ github.event.inputs.model_name }}"
          echo ""
          echo "Run with:"
          echo "  docker run -p 8000:8000 ghcr.io/${{ github.repository }}:${{ github.event.inputs.image_tag }}"
